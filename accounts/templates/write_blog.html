{% extends "index.html" %}
{% block start %}
{% if user.is_authenticated and user.user_type == 'doctor' %}
<!DOCTYPE html>
<html>
<head>
    <title>Write Blog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Style for the summary and content input fields (you can adjust this) */
        #summary, #content {
            display: block;
            width: 100%; /* Use full width within the form container */
            height: 150px; /* Increased height for better editing */
            padding: 10px;
            border: 1px solid #ced4da; /* Matches Bootstrap's input border */
            border-radius: 10px; /* Standard Bootstrap border radius */
            resize: vertical; /* Allow vertical resizing of the textarea */
        }

        /* Improved navbar styling */
        .navbar {
            background-color: #b4c1cf !important; /* Example background color */
        }

        .navbar .navbar-brand, 
        .navbar .navbar-nav .nav-link {
            color: rgb(143, 10, 10) !important;
        }

        .btn-primary {
            background-color: #28a745 !important; /* Example green color */
            border-color: #28a745 !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark"> 
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Health Portal</a> 
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a href="{% url 'home' %}" class="nav-link">Home Page</a>
                  </li>
                  <li class="nav-item">
                    <a href="{% url 'doctor_dashboard' %}" class="nav-link">Doctor Dashboard</a>
                  </li>
                  
                </ul>
                <span class="navbar-text">
                    <a href="{% url 'logout' %}" class="nav-link">Logout</a> 
                </span>
              </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header">
                        <h2>Write Blog</h2>
                    </div>
                    <div class="card-body">
                        <form method="POST" enctype="multipart/form-data"> 
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-primary">Submit</button>  
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
{% else %}
    <p>You are not logged in as a patient.</p>
{% endif %}

{% endblock %}
